<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
            rel="stylesheet"
    />
</head>

<body style="font-family: Noto Sans KR, sans-serif; background-color: #f6f6f6; margin: 0; padding: 0;">

<div style="max-width: 600px; text-align: center; margin: 50px auto; background-color: #ffffff; padding: 20px; border-radius: 5px; box-shadow: 0px 2px 10px rgba(0,0,0,0.1);">
    <div style="text-align: center;">
        <img src="https://api.interfacesejong.xyz/image/logo/IF_LOGO_LABEL_BLACK.png" alt="Interface Logo" style="max-width: 200px;">
    </div>
    <h2 style="text-align: center; color: #657eff; margin-top: 0; font-weight: bolder">Interface Auth Code</h2>
    <p style="color: #666666; font-size: 16px; line-height: 1.5; margin-bottom: 20px;">
        인터페이스 공식 커뮤니티 인증메일입니다.<br>아래 버튼을 클릭하면 인증이 완료됩니다.
    </p>
    
    <div style="text-align: center; margin-bottom: 30px;">
            <a th:href="@{'http://example.com/verify?code=' + ${authCode}}" href="#" style="text-decoration: none; display: inline-block; padding: 10px 20px; border-radius: 5px; background-color: #657eff; color: #ffffff; font-size: 18px; letter-spacing: 0.1em">
                인증하기
            </a>
    </div>
    
    <p style="color: #666666; font-size: 16px; line-height: 1.5;">인증메일에 문제가 있는 경우 <a href="" style="text-decoration: none; color: #657eff">재발송</a>을 눌러주세요.</p>
    
    <p style="color: #666666; font-size: 16px; line-height: 1.5; margin-top: 30px;">감사합니다.</p>
    <hr>
    <p style="color: #666666; font-size: 16px; line-height: 1.5;"> Interface 공식 사이트 운영팀 </p>
</div>

</body>

</html>
